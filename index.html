<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="CheckInput.js" defer></script>
		<meta charset="utf-8">
		<title> Team Form </title>
	</head>
	<body>
		<div class="FormCheckTeamHeadContainer">
			<h1 class="HeaderText">
				Project team
			</h1>
			<form id="FormCheckTeam" action="CheckInput.js" method="post">
				<div class="FormCheckTeamLeft">
					<label class="FormCheckTeamNameLeft" for="firstMemberTeam">
						Enter the first member of the team
					</label>
					<input class="FormCheckTeamNameInputTextLeft" type="text" name="firstMemberTeam" value="Хиневич Юрий" id="firstMemberTeam">
					<label class="FormCheckTeamNameLeft" for="secondMemberTeam">
						Enter the second member of the team
					</label>
					<input class="FormCheckTeamNameInputTextLeft" type="text" name="secondMemberTeam" value="Позняк Богдан" id="secondMemberTeam">
					<label class="FormCheckTeamNameLeft" for="thirdMemberTeam">
						Enter the third member of the team
					</label>
					<input class="FormCheckTeamNameInputTextLeft" type="text" name="thirdMemberTeam" value="Капуза Артур" id="thirdMemberTeam">
				</div>
				<div class="FormCheckTeamRight">
					<label class="FormCheckTeamNameRight" for="fourthMemberTeam">
						Enter the fourth member of the team
					</label>
					<input class="FormCheckTeamNameInputTextRight" type="text" name="fourthMemberTeam" value="Майорчик Егор" id="fourthMemberTeam">
					<label class="FormCheckTeamNameRight" for="fifthMemberTeam">
						Enter the fifth member of the team
					</label>
					<input class="FormCheckTeamNameInputTextRight" type="text" name="fifthMemberTeam" value="Глоба Евгений" id="fifthMemberTeam">
					<label class="FormCheckTeamNameRight" for="sixthMemberTeam">
						Enter the sixth member of the team
					</label>
					<input class="FormCheckTeamNameInputTextRight" type="text" name="sixthMemberTeam" value="Волчек Дмитрий" id="sixthMemberTeam">
				</div>
				<div id="resultOutputArea">
				</div>
				<input type="reset" class="ResetButton" onclick="ClearForm()">
				<input type="button" class="CheckRepeatButton" value="Check" onclick="CheckInput()">
			</form>
		</div>
	</body>
</html>
